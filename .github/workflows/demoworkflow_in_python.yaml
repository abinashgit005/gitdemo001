name: demoworkflow_in_python
on:
  workflow_dispatch:
  
  push:
    paths:
      - '**/demo.tfvars'

jobs:
  detect-app-rules-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Fetch previous commit to compare

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install hcl2 parser
        run: pip install python-hcl2

      - name: Check abinash diff
        id: diffcheck
        run: python3 scripts/diff.py

      - name: Upload abinash_diff.txt
        if: steps.diffcheck.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: abinash-diff
          path: abinash_diff.txt
