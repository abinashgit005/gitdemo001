name: demoworkflow_in_python
on:
  workflow_dispatch:
  
  push:
    paths:
      - '**/demo.tfvars'

jobs:
  detect-app-rules-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Fetch previous commit to compare

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get previous commit SHA
        id: prev
        run: echo "PREV_COMMIT=$(git rev-parse HEAD^1)" >> $GITHUB_OUTPUT

      - name: Generate git diff for demo.tfvars
        run: |
          mkdir -p tfvars_changes
          git diff ${{ steps.prev.outputs.PREV_COMMIT }} HEAD -- demo.tfvars > tfvars_changes/full_diff.txt

      - name: Run Python script to print abinash block changes
        run: python3 scripts/diff.py
        
      - name: Run Python script to updtae readme.md
        run: python3 scripts/update_readme.py

      - name: test
        run: |
          # Create the file
          echo 'xyz.com | used in dev' > tfvars_changes/added_fqdns.txt
          # Try reading it from Python
          python -c "print(open('tfvars_changes/added_fqdns.txt').read())"

